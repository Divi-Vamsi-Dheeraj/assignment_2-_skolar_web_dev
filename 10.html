<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Respinsive Images</title>
    <link rel="stylesheet" href="10.css">
</head>
<body>
    <header class="header">
        <h1>Responsive Images</h1>
    </header>
    <main class="main">
        <section class="content">
            <h2>Images</h2>
            <img 
                src="resize-320.jpg" 
                srcset="resize-320.jpg 320w,
                        resize-480.jpg 480w,
                        resize-800.jpg 800w"
                sizes="(max-width: 600px) 320px,
                        (max-width: 900px) 480px,
                        900px"
                alt="#">
            <p>This image displayed above adapt to different screen sizes.</p>                    
        </section>
    </main>
    <footer class="footer">
        <p>&copy; 2024 Responsive Images</p>
    </footer>
</body>
</html>

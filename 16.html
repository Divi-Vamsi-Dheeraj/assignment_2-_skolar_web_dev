<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Classes and Pseudo-Elements Demonstration</title>
    <link rel="stylesheet" href="16.css">
</head>
<body>
    <header class="header">
        <h1>Pseudo-Classes and Pseudo-Elements</h1>
    </header>
    <main class="main">
        <section class="pseudo-classes">
            <h2>Pseudo-Classes</h2>
            <button class="hover-button">Hover over here</button>
            <button class="active-button">Click here</button>
            <input type="text" class="focus-input" placeholder="Focus on here">
            <ul class="nth-child-list">
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
                <li>Item 4</li>
                <li>Item 5</li>
            </ul>
        </section>
        <section class="pseudo-elements">
            <h2>Pseudo-Elements</h2>
            <p class="before-after">This paragraph has ::before and ::after pseudo-elements.</p>
        </section>
    </main>
    <footer class="footer">
        <p>&copy; 2024 Pseudo-Classes and Pseudo-Elements Demonstration</p>
    </footer>
</body>
</html>

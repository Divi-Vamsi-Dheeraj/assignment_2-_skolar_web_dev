<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Layout</title>
    <link rel="stylesheet" href="6.css">
</head>
<body>
    <header class="header">
        <h1>Flexbox Layout</h1>
    </header>
    <nav class="navbar">
        <ul class="navlist">
            <li class="navitem">Home</li>
            <li class="navitem">About</li>
            <li class="navitem">Contact</li>
        </ul>
    </nav>
    <main class="content">
        <section class="section">
            <h2>Section 1</h2>
            <p>Here lies the body of section 1</p>
        </section>
        <section class="section">
            <h2>Section 2</h2>
            <p>Here lies the body of section 2</p>
        </section>
        <section class="nested-container">
            <h2>Nested Section</h2>
            <p class="nested-items" id="item1">Here lies item number 1</p>
            <p class="nested-items" id="item2">Here lies item number 2</p>
            <p class="nested-items" id="item3">Here lies item number 3</p>
        </section>
    </main> 
    <footer class="footer">
        <p>This is the footer</p>
    </footer>
</body>
</html>

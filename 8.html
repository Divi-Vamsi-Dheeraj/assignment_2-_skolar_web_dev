<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex CSS Grid Layout</title>
    <link rel="stylesheet" href="8.css">
</head>
<body>
    <div class="container">
        <header class="header">Header</header>
        <nav class="nav">Navigation</nav>
        <main class="main">
            <section class="content">Main Content
                <div class="nested-container">
                    <div class="nested-item item1">Nested Item 1</div>
                    <div class="nested-item item2">Nested Item 2</div>
                    <div class="nested-item item3">Nested Item 3</div>
                    <div class="nested-item item4">Nested Item 4</div>
                </div>
            </section>
        </main>
        <aside class="aside">Sidebar</aside>
        <footer class="footer">Footer</footer>
    </div>
</body>
</html>
